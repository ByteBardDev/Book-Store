<!doctype html>
<html lang="en">

<head>
  <title>Book Store</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles1.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <header>
    <nav>
      <div class="title">Book Store</div>
      <div class="nav-links">
        <!-- Sign In/Register Button -->
        <button id="signin-btn">Register / Sign In</button>
      </div>
    </nav>
  </header>

  <main>
    <div class="question-container">
      <div class="heading">Online Class Registration</div>

      <button id="fetchButton" onclick="dont_dothis()">Fetch Data</button>
      
      <!-- Sorting and filtering dropdowns -->
      <div id="drop" hidden="true">
        <label for="sort_by">Sort it by:</label>
        <select id="sort_by" onchange="sort_it_out()">
          <option value="Year">Year Published</option>
          <option value="Author">Author's Name</option>
        </select>
      </div>
      
      <div id="drop2" hidden="true">
        <label for="filter_it">Filter by:</label>
        <select id="filter_it" onchange="filter_it_out()">
          <option value="none">Price</option>
          <option value="above_499">Above 499rs</option>
          <option value="below_500">Below 500</option>
        </select>
      </div>
    </div>

    <!-- Flex container for displaying fetched books -->
    <div id="con-2" class="flex-container"></div>

    <!-- Pagination controls -->
    <div id="pagination-controls" class="pagination-controls"></div>
  </main>

  <!-- JavaScript file -->
  <script src="search.js"></script>
  <script>
    document.getElementById("signin-btn").onclick = function() {
      window.location.href = "file:///C:/Users/AWS/Desktop/MCA/Web%20Development/Web_App_Programs/signUpCoursePage.html"; // Replace with your login page URL
    };
  </script>
</body>

</html>
